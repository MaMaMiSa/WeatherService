<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">

		<title>WeatherService by MaMaMiSa</title>

		<!-- Loading third party fonts -->
		<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
		<link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css">

		<!-- Loading main css file -->
		<link rel="stylesheet" href="style.css">
	</head>


	<body>

		<div class="site-content">
			<div class="site-header">
				<div class="container">
					<a href="index.html" class="branding">
						<img src="images/logo.png" alt="" class="logo">
						<div class="logo-type">
							<h1 class="site-title">WeatherService</h1>
							<small class="site-description">ASAD project</small>
						</div>
					</a>

					<!-- Default snippet for navigation -->
					<div class="main-navigation">
						<button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
					</div> <!-- .main-navigation -->

					<div class="mobile-navigation"></div>

				</div>
			</div> <!-- .site-header -->

			<div class="hero" data-bg-image="images/banner.png">
				<div class="container">					
                                    <form action="#" class="find-location">
                                        <input id="input_user_location" type="text" placeholder="Find your location...">
                                        <input onclick="find_forecast()" type="submit" value="Find">
                                    </form>

                    		</div>
			</div>
			<div class="forecast-table">
				<div class="container">
					<div class="forecast-container">
						<div class="today forecast">
							<div class="forecast-header">
								<div id="div_day" class="day"></div>
								<div id="div_date" class="date"></div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div id="div_location" class="location">Please start by writing a city name and clicking "Find".</div>
								<div class="degree">
									<div id="div_temperature" class="num"></div>
									<div id="div_forecast" class="forecast-icon">
									</div>
								</div>
								<span id="div_humidity"></span>
								<span id="div_wind_speed"></span>
								<span id="div_wind_direction"></span>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="main-content">
				<div class="fullwidth-block">
					<div class="container">
						</div>
					</div>
				</div>

			<footer class="site-footer">
				<div class="container">
					<div class="row">

						<div class="col-md-3 col-md-offset-1">

						</div>
					</div>

					<p class="colophon">Copyright 2017 MaMaMiSa. All rights reserved. Template "Compass Starter" by Ariona, Rian. <br/> 
                                            Michaël Polla, Magali Fröhlich, Salvatore Cicciù & Maxime Burri</p>
				</div>
			</footer>
		</div>

                <!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/plugins.js"></script>
		<script src="js/app.js"></script>
		<script src="js/forecast.js"></script>
                
	</body>

</html>
